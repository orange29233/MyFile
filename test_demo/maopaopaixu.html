<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>maopaopaixu</title>
</head>
<body>




    <script>

        var arr = [12,32,54,65,323,112,23,34,1];

        for(var i = 0; i<arr.length; i++){
           for(var j = 0 ; j<arr.length-i ; j++){
               if(arr[j]>arr[j+1]){
                   var x = arr[j+1];
                   arr[j+1] = arr[j];
                   arr[j] = x
               }
           }
        }

        document.write(arr);
    
    </script>
    
</body>
</html>
