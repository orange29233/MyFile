<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <script src="lib/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="css/lunbo.css">
</head>
<body>
    <div class="main">
        <ul class="img_box">
            <li style="display: block"><img src="img/1.jpg" ></li>
            <li><img src="img/2.jpg" ></li>
            <li><img src="img/3.jpg" ></li>
            <li><img src="img/4.jpg" ></li>
            <li><img src="img/5.jpg" ></li>
        </ul>
        <div class="left_coin"><</div>
        <div class="right_coin">></div>
        <ul class="page">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        // 1、向左翻页
        var pages=0;
        $(".left_coin").click(function () {
            $(".img_box li").hide();
            $(".page li").removeClass("active");
            pages--;
            if(pages<0){
                pages=4;
            }
            $(".img_box li").eq(pages).show();
            $(".page li").eq(pages).addClass("active")
        });
        // 2、向右翻页
        $(".right_coin").click(function () {
            $(".img_box li").hide();
            $(".page li").removeClass("active");
            pages++;
            if(pages>4){
                pages=0;
            }
            $(".img_box li").eq(pages).show();
            $(".page li").eq(pages).addClass("active")
        });
        //3、 点击页码翻页
            $(".page li").click(function () {
                pages=$(this).index();
                $(".img_box li").hide();
                $(".img_box li").eq(pages).show();
                $(".page li").removeClass("active");
                $(".page li").eq(pages).addClass("active")
            });
        // 4、定时循环轮播
        var circ=setInterval("$('.right_coin').click()",3000);
        // 5、鼠标悬停 暂停轮播
        $(".main").hover(function () {
                clearInterval(circ);
        },function () {
            circ=setInterval("$('.right_coin').click()",3000)
        })
    </script>

</body>
</html>
